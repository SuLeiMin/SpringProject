<!DOCTYPE html>
<html xmnls:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Modal Fragments</title>
</head>
<body>
	<!-- Change Password Fragment-->
	<div id="changePassword" class="modal fade" tabindex="-1"
		aria-hidden="true" th:fragment="changePass">
		<div class="modal-dialog">
			<form th:action="@{/user/change-pass}" method="post"
				class="modal-content">
				<div class="modal-header">

					<h5>
						<i class="bi-gear"></i> Change Password
					</h5>
				</div>

				<div class="modal-body">

					<div class="mb-3">
						<label for="oldPass" class="mb-1">Old Password</label>
						<div class="input-group mt-1">
							<span class="input-group-text"> <i class="bi-key"></i>
							</span> <input type="text" placeholder="Enter Old Password"
								class="form-control" id="oldPass" />
						</div>
					</div>

					<div class="mb-3">
						<label for="newPass" class="mb-1">New Password</label>
						<div class="input-group mt-1">
							<span class="input-group-text"> <i class="bi-key-fill"></i>
							</span> <input type="text" placeholder="Enter New Password"
								class="form-control" id="newPass" />
						</div>
					</div>

				</div>

				<div class="modal-footer">

					<button class="btn btn-primary">Change Password</button>
				</div>
			</form>
		</div>
	</div>

</body>
</html>
