<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	xmnls:th-="http://www.thymeleaf.org"
	layout:decorate="~{/layouts/anonymous.html}">
<head>
<meta charset="UTF-8">
<title>Sign In</title>
</head>
<body>
	<div layout:fragment="content">
		<h3 class="text-center mb-3">Balance Management</h3>
		<form th:action="@{/signin}" method="post" class="card">	
			<div class="card-header"><i class="bi-person-check"> Sign In</i></div>
			
			<div class="card-body">
				<div class="mb-3">
					<label for="login">Login ID</label>
					<div class="input-group mt-1">
						<span class="input-group-text">
							<i class="bi-lock"></i>
						</span>
						<input id="login" type="text" class="form-control" placeholder="Admin" />
					</div>
					
				</div>
				
				<div>
					<label for="pass">Password</label>
					<div class="input-group mt-1">
						<span class="input-group-text">
							<i class="bi-key"></i>
						</span>
						<input id="pass" type="password" class="form-control" placeholder="****" />
					</div>
					
				</div>
				
			</div>
			
			<div class="card-footer">
				<button class="btn btn-primary"><i class="bi-person-check"> Sign In</i></button>
				<a th:href="@{/signup}" class="btn btn-secondary"><i class="bi-person-plus"> Sign Up</i></a>
			</div>
		</form>
	</div>
</body>
</html>
